<h2>{{sectionTitle}}</h2>

<table>
  <tr>
    <th>ID</th>
    <td>{{pageDetail._id}}</td>
  </tr>
  <tr>
    <th>Title</th>
    <td>{{pageDetail.title}}</td>
  </tr>
  <tr>
    <th>Content</th>
    <td [innerHTML]="pageDetail.content"></td>
  </tr>
  <tr>
    <th>Status</th>
    <td>{{pageDetail.status}}</td>
  </tr>
  <tr>
    <th>Created</th>
    <td>{{pageDetail.created_at}}</td>
  </tr>
</table>
