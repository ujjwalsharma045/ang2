<section class="todoapp">
  <header class="header">
    <h1>Todo</h1>
    <input class="new-todo" placeholder="What needs to be done?" [(ngModel)]="newTodo" (keyup.enter)="addTodo()"
       autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <label for="toggle-all">Mark all as complete</label>
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <ul class="todo-list">
          <li *ngFor="let todo of todos" [ngClass]="{completed: todo.isDone}" >
		     <div class="view">
			   <input class="toggle" type="checkbox" [checked]="todo.isDone">
			   <label>{{todo.title}}</label>
			   <button class="destroy" (click)="destroyTodo(todo)"></button>
		     </div>
             <input class="edit" #updatedTodo [value]="todo.title"
         (blur)="updateTodo(todo, updatedTodo.value)"
         (keyup.escape)="todo.editing = false"
         (keyup.enter)="updateTodo(todo, updatedTodo.value)">

         </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{activeTasks}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a [routerLink]="['/active']">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
