<p>
  <label>Username</label>
  <input type="text" name="username" [(ngModel)]="user.username"/> 
</p>

<p>
  <label>Email</label>
  <input type="text" name="name" [(ngModel)]="user.email"/> 
</p>

<p>
  <label>Name</label>
  <input type="text" name="gender" [(ngModel)]="user.first_name"/> 
</p>

<p>
  <input type="button" name="Submit" value="Submit" (click)="updateUser(user, user._id)"/> 
</p>
