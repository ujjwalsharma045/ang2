<p>
  <label>Username</label>
  <input type="text" name="username" [(ngModel)]="user.username"/> 
</p>

<p>
  <label>Password</label>
  <input type="password" name="password" [(ngModel)]="user.password"/> 
</p>

<p>
  <label>Email</label>
  <input type="text" name="email" [(ngModel)]="user.email"/> 
</p>

<p>
  <label>First Name</label>
  <input type="text" name="firstname" [(ngModel)]="user.first_name"/> 
</p>

<p>
  <label>Last Name</label>
  <input type="text" name="lastname" [(ngModel)]="user.last_name"/> 
</p>

<p>
  <input type="button" name="Submit" value="Submit" (click)="userAdd()"/> 
</p>
