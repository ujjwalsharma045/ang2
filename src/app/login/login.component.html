<h2>Login</h2>
<script src="node_modules/ng2-bs3-modal/bundles/ng2-bs3-modal.js"></script>
<form [formGroup]="loginForm" (ngSubmit)="login()">
   <div>
      <label>User Name</label>
	  <input type="text" name="username" [formControl]="loginForm.controls['username']"/>
	  <div *ngIf="loginForm.controls['username'].hasError('required') && submitted">
	     Enter User name
	  </div>	  
   </div>
   
   <div>
      <label>Password</label>
	  <input type="password" name="password" [formControl]="loginForm.controls['password']"/>
	  <div *ngIf="loginForm.controls['password'].hasError('required') && submitted">
	     Enter Password
	  </div>
   </div>
   
    <div>
        <a href="javascript:void(0)" (click)="ClickButton()">Forget Password</a>
    </div>
   
   <div>      
	  <input type="submit" name="sign-in"/>
   </div>
</form>

<popup (confirmClick)="sendPasswordRequest()">
    <form [formGroup]="forgetpasswordForm">
	    <div>
		    <label>Email</label>
		    <input type="text" name="email" [formControl]="forgetpasswordForm.controls['email']"maxlength="200"/>
		    <div *ngIf="forgetpasswordForm.controls['email'].hasError('required') && forgotsubmitted">
			   Enter Email
		    </div>
           	<span class="error"></span>	   
	    </div>
    </form>
</popup>
