<div>
    <a href="javascript:void(0)" (click)="setdisplaymode('profile')">
      Edit profile
    </a>
	
	<a href="javascript:void(0)" (click)="setdisplaymode('password')">
      Change password
    </a>
</div>

<div [hidden]="displaymode!='profile'">
<h2>{{sectionTitle}}</h2>
<form [formGroup]="frontuserForm" enctype="multipart/form-data" methood="post">	
	  
	  <div>
	    <label>Email</label>
	    <input type="text" [formControl]="frontuserForm.controls['email']" name="email"/> 
	    <div *ngIf="frontuserForm.controls['email'].hasError('required') && submitted" class="alert alert-danger">Enter email.</div>          
	  </div>
	  
	  <div>
	    <label>First Name</label>
	    <input type="text" [formControl]="frontuserForm.controls['first_name']" name="first_name"/> 
	    <div *ngIf="frontuserForm.controls['first_name'].hasError('required') && submitted" class="alert alert-danger">Enter first name.</div>          
	  </div>
	
	  <div>
	    <label>Last Name</label>
	    <input type="text" [formControl]="frontuserForm.controls['last_name']" name="last_name"/> 
	    <div *ngIf="frontuserForm.controls['last_name'].hasError('required') && submitted" class="alert alert-danger">Enter last name.</div>          
	  </div>
	  
	  <div>
	    <label>File</label>
	    <input type="file" [formControl]="frontuserForm.controls['profile_pic']" name="profile_pic" 
       (change)="fileChange($event)" id="profile_pic"/> 
	    <!-- <div *ngIf="frontuserForm.controls['profile_pic'].hasError('required') && submitted" class="alert alert-danger">Select Pic.</div>  -->         
	  </div>
	  
	  <div>
	    <label>Dob</label>
	    <input type="text" [formControl]="frontuserForm.controls['dateofbirth']" name="dateofbirth" ng2-datetime-picker  date-only="true"/> 
	    <div *ngIf="frontuserForm.controls['dateofbirth'].hasError('required') && submitted" class="alert alert-danger">
		    Enter date of birth.
		</div>          
	  </div>

	  <p>
		<input type="button" name="Submit" value="Submit" (click)="userAdd()"/> 
	  </p>
</form>
</div>	

<div [hidden]="displaymode!='password'">
<form [formGroup]="frontuserpasswordForm" enctype="multipart/form-data" methood="post">	
	  
	  <div>
	    <label>Old Password</label>
	    <input type="text" [formControl]="frontuserpasswordForm.controls['oldpassword']" name="oldpassword"/> 
	    <div *ngIf="frontuserpasswordForm.controls['oldpassword'].hasError('required') && forgotsubmitted" class="alert alert-danger">Enter old password.</div>          
	  </div>
	  
	  <div>
	    <label>New Password</label>
	    <input type="text" [formControl]="frontuserpasswordForm.controls['newpassword']" name="newpassword"/> 
	    <div *ngIf="frontuserpasswordForm.controls['newpassword'].hasError('required') && forgotsubmitted" class="alert alert-danger">Enter new password.</div>          
	  </div>
	
	  <div>
	    <label>Confirm Password</label>
	    <input type="text" [formControl]="frontuserpasswordForm.controls['confirmpassword']" name="confirmpassword"/> 
	    <div *ngIf="frontuserpasswordForm.controls['confirmpassword'].hasError('required') && forgotsubmitted" class="alert alert-danger">Enter confirm password.</div> 
        <div *ngIf="frontuserpasswordForm.controls['confirmpassword'].hasError('notEquivalent') && forgotsubmitted" class="alert alert-danger">
		    Passwords don't match
		</div>

	  </div>
	
	  <p>
		<input type="button" name="Submit" value="Submit" (click)="update()"/> 
	  </p>
</form>	
</div>
